<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="card-image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="eye" class="icon">
      </div>
    </div>
    <h2 class="hover-cyan">
      Equilibrium #3429
    </h2>

    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>

    <!-- ethereum -->
    <div class="space-between">
      <div class="price"> <img src="images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>
      </div>
      <!-- time -->
      <div class="deadline"> <img src="images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>
    </div>

    <div class="profile"><img src="images/image-avatar.png" alt="oopsie">
      <p>Creation of <span class="white-name hover-cyan"> Jules Wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    <p class="first">Challenge by </p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    <p class="second"> Coded by</p> <a href="https://twitter.com/okpright" target="_blank">practitionerofsorts</a>.
    <!-- this was superhard to do  -->
  </div>
</body>

</html>
