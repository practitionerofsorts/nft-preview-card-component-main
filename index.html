<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="outer-border">
  <div class="container">
    <div class="image-equilibrium"> <img src="image-equilibrium.jpg" alt="uh oh">
      <div class="overlay">
          <i class="fa fa-user"></i>
      </div>
      <img src="icon-view.svg" alt="oopsie dooopsie" class="icon">
  </div>
    <h3>
      Equilibrium #3429
      </h3>
  
     <p class="equi"> Our Equilibrium collection promotes balance and calm.</p>

       <div class="eth"> <img src="icon-ethereum.svg" alt=""><p> 0.041 ETH</p>
       </div>
                          <!-- time -->
      <div class="time"> <img src="icon-clock.svg" alt=""><p> 3 days left</p></div>
    
       <div  class="profile"><img src="image-avatar.png" alt="oopsie"><p><span class="pro">Creation of </span><span class="hover">Jules Wyvern</span></p>
       </div>
  </div>
</div>
  <div class="attribution">
    <p class="first">Challenge by </p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
